<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Find your location...">
      <button id="findBtn">Find</button>
    </div>
  </header>

  <main class="weather-container">
    <div id="day0" class="weather-card"></div>
    <div id="day1" class="weather-card"></div>
    <div id="day2" class="weather-card"></div>
  </main>

  <footer>
    <input type="email" placeholder="Enter your email to subscribe...">
    <button>Subscribe</button>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google-plus-g"></i>
      <i class="fab fa-pinterest"></i>
    </div>
    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
  </footer>

  <script src="weather.js"></script>
</body>
</html>
